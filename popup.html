<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Tab Groups</title>
		<!--<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>-->
		<link rel="stylesheet" type="text/css" 
			href="http://fonts.googleapis.com/css?family=Cantarell:400,700" />
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script src="jquery/js/jquery-1.8.0.min.js"></script>
		<!--<script src="bootstrap/js/bootstrap.js"></script>-->
		<script src="bootstrap-dropdown.js"></script>
		<script src="model.js"></script>
		<script src="popup.js"></script>
		<style id="runtime-style"></style>
	</head>
	<body>
		<ul id="headbar">
			<li id="group-menu" class="dropdown">
				<div class="dropdown-toggle" data-toggle="dropdown">
					<span id="group-name"></span>
					<b class="caret"></b>
				</div>
				<ul id="group-head" class="dropdown-menu">
				</ul>
			</li>
			<li class="dropdown pull-right">
				<div id = "action" class="dropdown-toggle" data-toggle="dropdown">
					action
					<b class="caret"></b>
				</div>
				<ul class="dropdown-menu">
					<li><a>Open New in Window</a></li>
				</ul>
			</li>
		</ul>
		<div id="group-list"></div>
		<div id="detached"></div>
	</body>
</html>
